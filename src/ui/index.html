<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis productos</title>
    <link rel="icon" href="http://www.jardinchiquitos.site/app/images/favicon.png">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">

</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">

                        <input type="text" id="name" placeholder="Nombre del producto" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Precio" step="any" id="price">
                    </div>
                    <div class="form-group">
                        <textarea id="description" class="form-control" placeholder="DescripciÃ³n del producto" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary my-4">
                        Guardar
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="products"></div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
